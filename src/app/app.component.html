<div>
  <app-header></app-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <app-house-form 
          [houseDetail]="house"
          [formState]="formState"
          ></app-house-form>
      </div>
      <div class="col-md-6">
        <app-house-table 
          (houseGotById)="OnGetHouseById($event)" 
          (formState)="OnFormStateChange($event)"
          (firstEntry)="OnLoadForm($event)"
          ></app-house-table>
      </div>
    </div>
  </div>
</div>
