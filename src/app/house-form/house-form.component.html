<div class="container">
    <form>
        <div class="form-group">
            <label for="overallqual">Overall Quality</label>
                
            <select 
                name="qualselect" 
                id="overallqual" 
                class="form-control" 
                aria-label="Default select example">
                <option selected>Please Select the Overall Quality</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grlivarea">Living Area(sqft)</label>
            <input id="grlivarea" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="garagecars">Number of car fit in Garage</label>
            <input id="garagecars" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="toltalbsmsf">Total Basement Area(sqft)</label>
            <input id="totalbsmsf" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="fullbath">Number of Full Bathroom</label>
            <input id="fullbath" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="totrmsabvgrd">Total Room Above the Ground</label>
            <input id="totrmsabvgrd" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="yearbuilt">Year Built</label>
            <input id="yearbuilt" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="yearremodadd">Year Remodel Added</label>
            <input id="yearremodeadd" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="fireplaces">Number of Fireplace</label>
            <input id="fireplaces" type="text" class="form-control">
        </div>
        <div class="btn-toolbar">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
