<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="overallqual">Overall Quality</label>
                        <select name="overallqual" id="overallqual" class="form-control">
                            <option *ngFor="let lvl of qualities" [value]="lvl.value">{{lvl.key}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="grlivarea">Living Area(sqft)</label>
                        <input id="grlivarea" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="garagecars">Number of car fit in garage</label>
                        <input id="garagecars" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="totalbsmsf">Total Basement Area(sqft)</label>
                        <input id="totalbsmdf" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="fullbath">Number of Full Bathroom</label>
                        <input id="fullbath" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="totrmsabvgrd">Total Rooms Above the Ground</label>
                        <input id="totrmsabvgrd" type="text" class="form-control">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="yearbuilt">Year Built</label>
                        <input id="yearbuilt" type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="yearremodadd">Year Remodel Added</label>
                        <input id="yearremodadd" type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="fireplaces">Number of Fireplace</label>
                        <input id="fireplaces" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-success" type="submit">Predict / Update</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
