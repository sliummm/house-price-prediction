<div class="container-xs-6-fluid">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let item of houses[0] | keyvalue">{{item.key}}</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                *ngFor="let house of houses"
                (click)="onClickItem(house.Id)"
                >
                <th scope="row">{{house.Id}}</th>
                <td>{{house.overallqual}}</td>
                <td>{{house.grlivarea}}</td>
                <td>{{house.garagecars}}</td>
                <td>{{house.totalbsmsf}}</td>
                <td>{{house.fullbath}}</td>
                <td>{{house.totrmsabvgrd}}</td>
                <td>{{house.yearbuilt}}</td>
                <td>{{house.yearremodadd}}</td>
                <td>{{house.fireplaces}}</td>
                <td>{{house.saleprice}}</td>
            </tr>
        </tbody>
    </table>
</div>
